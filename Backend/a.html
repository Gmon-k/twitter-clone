<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Profile</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            margin: 0;
        }

        .hamburger-btn {
            font-size: 20px;
            cursor: pointer;
            display: none;
            color: white;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            margin-right: 20px;
        }

        .profile {
            flex: 30%;
            padding: 20px;
            background-color: #f2f2f2;
            text-align: center;
        }

        .profile-pic {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .profile-info {
            margin-top: 20px;
        }

        .tweet {
            flex: 70%;
            padding: 20px;
        }

        .dropdown-btn {
            float: right;
            font-size: 16px;
            border: none;
            outline: none;
            color: #333;
            background-color: inherit;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .tweet textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .tweet-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @media only screen and (max-width: 600px) {
            .hamburger-btn {
                display: block;
            }

            .navbar ul {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 70px;
                left: 0;
                background-color: #333;
                padding: 15px;
            }

            .navbar ul.show {
                display: flex;
            }

            .navbar li {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <div>
        <span class="hamburger-btn">&#9776;</span>
        <h1>Welcome</h1>
    </div>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Feed</a></li>
        <li><a href="#">Log Out</a></li>
    </ul>
</div>

<div class="container">
    <div class="profile">
        <div class="profile-info">
            <img src="Backend/Databases/default_pro_pic.png" alt="Profile Picture" class="profile-pic">
            <h2>First Name Last Name</h2>
            <p>Date Joined: January 1, 2023</p>
            <p>Bio: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>

    <div class="tweet">
        <div class="dropdown-btn">&#9776; Menu</div>
        <div class="dropdown-content">
            <a href="#">Home</a>
            <a href="#">Feed</a>
            <a href="#">Log Out</a>
        </div>
        <textarea placeholder="What's happening?"></textarea>
        <button class="tweet-btn">Tweet</button>
    </div>
</div>

<script>
    document.querySelector('.hamburger-btn').addEventListener('click', function () {
        document.querySelector('.navbar ul').classList.toggle('show');
    });
</script>

</body>
</html>
